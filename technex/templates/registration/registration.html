{% extends 'extended.html' %}

{% block title %}
    {% if title %}
        {{ title }}
    {% else %}
        {{ block.super }}
    {% endif %}
{% endblock %}

{% block content %}
    <form action="." method="post">
        {% csrf_token %}
        <ul>
            {{ form.as_table }}
        </ul>
        <input type="submit" value="Submit" />
    </form>
{% endblock %}
